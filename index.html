<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <p class="hour" id="9">9am</p>
        <textarea class ="description" name="plan" id="plan-text1" cols="10" rows="1"></textarea>
        <button class = "saveBtn">   save   </button>
      </div>
      <div class="row">
        <p class="hour" id="10">10am</p>
        <textarea class ="description" name="plan" id="plan-text2" cols="10" rows="1"></textarea>
        <button class = "saveBtn">   save   </button>
      </div>
      <div class="row">
        <p class="hour" id="11">11am</p>
        <textarea class ="description" name="plan" id="plan-text3" cols="10" rows="1"></textarea>
        <button class = "saveBtn">   save   </button>
      </div>
      <div class="row">
        <p class="hour" id="12">12pm</p>
        <textarea class ="description" name="plan" id="plan-text4" cols="10" rows="1"></textarea>
        <button class = "saveBtn">   save   </button>
      </div>
      <div class="row">
        <p class="hour" id="13">1pm</p>
        <textarea  class ="description" name="plan" id="plan-text5" cols="10" rows="1"></textarea>
        <button class = "saveBtn">   save   </button>
      </div>
      <div class="row">
        <p class="hour" id="14">2pm</p>
        <textarea  class ="description" name="plan" id="plan-text6" cols="10" rows="1"></textarea>
        <button class = "saveBtn">   save   </button>
      </div>
      <div class="row">
        <p class="hour" id="15">3pm</p>
        <textarea  class ="description" name="plan" id="plan-text7" cols="10" rows="1"></textarea>
        <button class = "saveBtn">   save   </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
